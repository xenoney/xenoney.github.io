<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script> -->
		<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

		<style>
			.arjs-loader {
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.8);
				z-index: 9999;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.arjs-loader div {
				text-align: center;
				font-size: 1.25em;
				color: white;
			}
		</style>
	</head>

	<body style="margin : 0px; overflow: hidden;">
		<!-- minimal loader shown until image descriptors are loaded -->
		<div class="arjs-loader">
			<div>Loading Barbaraâ™¡, please wait...</div>
		</div>

		<a-scene
			vr-mode-ui="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			embedded
			arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
		>
			<!-- we use cors proxy to avoid cross-origin problems -->
			<!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
			<a-nft
				type="nft"
				url="./ar/data/pic"
				smooth="true"
				smoothCount="10"
				smoothTolerance=".01"
				smoothThreshold="5"
			>
				<!-- as a child of the a-nft entity, you can define the content to show. -->
				<a-box position='100 -2 -130' rotation='-90 0 0' material='shader:gif; src:url(./data/barbara.gif); side: double' scale="120 120 120"></a-box>
			</a-nft>
			<!-- static camera that moves according to the device movemenents -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
